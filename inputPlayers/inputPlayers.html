<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandmaster Software</title>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/index.css" rel="stylesheet">
    
</head>
<body>

<!-- Navbar Section -->
<div class="navbar" id="navbar">
    <div class="logo">
        <img src="/images/Chess-Club-Logo.png" alt="Chess Club Logo">

    </div>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/inputPlayers">Input Player</a></li>
        <li><a href="/searchPlayer">Search Player</a></li>
        <li><a href="/addSection">Add Sections</a></li>
        <li><a href="/tournament">Tournament</a></li>
        <li><a href="/scoreReport">Score Report</a></li>
        <li><a href="/prizeMoney">Prize Money</a></li>
        <li><a href="/dbfGenerator">DBF Generator</a></li>
    </ul>

    <!-- Arrow Container for Sidebar Toggle -->
    <div class="arrow-container" onclick="toggleNavbar()" data-tooltip="Close Sidebar">
        <span class="bi bi-arrow-right"></span>
    </div>


    <!-- Footer Section -->
    <footer class="footer">
        <div class="container text-center">
            &copy; 2024 Grandmaster Software. All rights reserved.
        </div>
    </footer>
</div>


<!-- Header Section -->
<header class="header">
    <h1 class="text-center">Grandmaster Software</h1>
    <!-- Buttons Container -->
    <div class="header-buttons">
        <!-- Events Button -->
        <a href="https://murfreesborochess.weebly.com/events.html" target="_blank" class="btn btn-secondary btn-events">Events</a>
        <!-- Donate Button -->
        <a href="https://www.paypal.com/donate/?hosted_button_id=KNM9VXFUJR42Y" target="_blank" class="btn btn-primary btn-donate">Donate</a>
    </div>
</header>

<!-- Main Content Section -->
<div class="content">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Input Players</h1>
  </div>
  <div class="col-sm-2" style="display: inline-block">
    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="submitPlayers()">Submit Players</button>
  </div>
  <div id="feedback" class="col-sm-2" style="display: inline-block">
  </div>
  <div class="row">
    <div class="col-sm-10">
      <div id="InputPlayersSection">
        <form id="InputPlayersForm0">
          <div class="row" style="margin-top: 5px; margin-bottom: 5px;">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="fname0">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lname0">
              </div>
              <div class="col">
                  <input type="text" class="form-control" placeholder="id" aria-label="id" id="id0">
              </div>
              <div id="playerDetailsOutput">
              </div>
          </div>
        </form>
      </div>
      <div class="row"> 
        <div class="col"> 
          <div style="display: inline-block">
            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="addRow()">Add Row</button>
          </div>
          <div style="display: inline-block">
            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="deleteRow()">Delete Row</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
<script src="inputPlayers.js"></script>
  
<!-- Bootstrap and jQuery Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- NavBar JS file -->
<script src="/index.js"></script>

</body>
</html>
