function BuildTable() {
  var highestScores = [];

  for (var i = 0; i < samplePlayers.length; i++) {
    var player = samplePlayers[i];
    var highestScore =player.scores.reduce((total,score) => total + score, 0);
    highestScores.push({ id: player.id, highestScore: highestScore });
   
    console.log(player.fname + " " + player.lname + " " + highestScore);
  }


  // Sort highestScores array in descending order based on highestScore
    var playerTableContainer = document.getElementById("playerTableContainer");
    var table = document.createElement("table");
    table.classList.add("table");

    // Create table header
    var thead = document.createElement("thead");
    var headerRow = document.createElement("tr");
    var headers = ["ID", "First Name", "Last Name", "Rating", "Highest Score"];
    for (var h = 0; h < headers.length; h++) {
      var th = document.createElement("th");
      th.textContent = headers[h];
      headerRow.appendChild(th);
    }
    thead.appendChild(headerRow);
    table.appendChild(thead);

    // Create table body
    var tbody = document.createElement("tbody");
    for (var i = 0; i < samplePlayers.length; i++) {
      var player = samplePlayers[i];
      var tr = document.createElement("tr");

      // ID column
      var idTd = document.createElement("td");
      idTd.textContent = player.id;
      tr.appendChild(idTd);

      ratingTd.textContent = player.rating;
      tr.appendChild(ratingTd);

      // Highest Score column
      var highestScoreTd = document.createElement("td");
      var highestScore = Math.max(...player.scores);
      highestScoreTd.textContent = highestScore;
      tr.appendChild(highestScoreTd);

      tbody.appendChild(tr);
    }
    table.appendChild(tbody);

    // Append table to playerTableContainer
    playerTableContainer.appendChild(table);
  
}

    tableBody.innerHTML = "";
