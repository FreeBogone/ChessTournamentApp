<!-- Main Content Section -->

    <div class="container-fluid">

          </div>
      
          <!-- Table to display opponents -->
          <div id="scoreTableContainer">
              <table class="table">
                  <thead>
                      <tr>
                          <th>Player</th>
                          <!-- Column headers will be generated dynamically -->
                          <!-- Empty th for player names -->
                      </tr>
                  </thead>
                  <tbody id="opponentsTableBody">
                      <!-- Table body will be generated dynamically -->
                  </tbody>
              </table>

<!-- JavaScript Section -->
<script>



    // Initialize Navbar State
    document.addEventListener("DOMContentLoaded", function() {
        var content = document.querySelector(".content");
        var arrow = document.querySelector(".arrow-container");
        var navbar = document.getElementById("navbar_custom");
        
        navbar.style.left = "0";
        content.classList.add("expanded");
        arrow.classList.add("rotate");
        arrow.dataset.tooltip = "Close Sidebar";
    });

    // Function to Toggle Navbar
    function toggleNavbar() {
        var navbar = document.getElementById("navbar_custom");
        var content = document.querySelector(".content");
        var arrow = document.querySelector(".arrow-container");
        var isOpen = navbar.style.left === "0px";
        
        if (!isOpen) {
            navbar.style.left = "0";
            content.classList.add("expanded");
            arrow.classList.add("rotate");
            arrow.dataset.tooltip = "Close Sidebar";
        } else {
            navbar.style.left = "-250px";
            content.classList.remove("expanded");
            arrow.classList.remove("rotate");
            arrow.dataset.tooltip = "Open Sidebar";
        }
    }

    let players = []; // Array of player names
  let num_of_rounds = 0; // Number of rounds equals the number of players -1
  let matchInfo = []; // Match information for each round

  fetch('/getPlayers')
  .then(response => response.json())
  .then(data => {
    players = data;
    num_of_rounds = players.length - 1;

    for (let i = 0; i < players.length; i++) {
      matchInfo.push(players[i].matchInfo);
    }

    // Now you have both players data and matchInfo
    // Convert matchInfo IDs to opponent names
    matchInfo = matchInfo.map(roundMatches => roundMatches.map(opponentId => {
      if (opponentId === 'Bye') {
        return 'Bye'; // Handle 'Bye' case separately
      } else {
        const opponent = players.find(player => player.id === opponentId);
        return opponent ? `${opponent.fname} ${opponent.lname}` : ''; // Concatenate first name and last name
      }
    }));

    generateOpponentsTable(players);
  })
  .catch(error => console.error('Error fetching sample player data:', error));


    
function generateOpponentsTable(players) {
  const opponentsTableBody = document.getElementById('opponentsTableBody');
  const tableHeadRow = document.querySelector('#scoreTableContainer table thead tr');

  // Clear previous content
  opponentsTableBody.innerHTML = '';
  tableHeadRow.innerHTML = '<th>Player</th>'; // Reset the table headers

  // Generate the column headers
  for (let i = 0; i < num_of_rounds; i++) {
    tableHeadRow.innerHTML += '<th>Round ' + (i + 1) + '</th>';
  }

  // Generate table rows
  for (let i = 0; i < players.length; i++) {
  const player = players[i];
  const row = document.createElement('tr');
  const playerNameCell = document.createElement('td');
  playerNameCell.textContent = player.fname + ' ' + player.lname; // Concatenate first name and last name
  row.appendChild(playerNameCell);

  for (let j = 0; j < num_of_rounds; j++) {
    const roundCell = document.createElement('td');
    const opponentInput = document.createElement('input');
    opponentInput.type = 'number';
    opponentInput.step = '0.5'; // Step can be 0.5 for tie, 1 for win/loss
    opponentInput.min = '0';
    opponentInput.max = '1';
    opponentInput.classList.add('form-control');
    
    let opponentId = matchInfo[i][j];
    if (opponentId !== 'Bye') {
      opponentPlayer = players.find(player => player.id === opponentId);
      opponentInput.placeholder = opponentPlayer ? 'vs ' + opponentPlayer.fname + ' ' + opponentPlayer.lname : '';
    } else {
      opponentInput.value = 'Bye';
      opponentInput.disabled = true; // Disable input if it's 'Bye'
    }

    if (player.scoreReport.length > j) {
        opponentInput.value = player.scoreReport[j];
      }

    // Add event listener to fill in corresponding match result
    opponentInput.addEventListener('input', function(event) {
      const result = parseFloat(event.target.value);
      const correspondingOpponentInput = getCorrespondingOpponentInput(i, j);
      if (correspondingOpponentInput) {
        correspondingOpponentInput.value = (result === 0.5) ? '0.5' : (1 - result).toString();
      }
    });

    roundCell.appendChild(opponentInput);
    row.appendChild(roundCell);
  }




  opponentsTableBody.appendChild(row);
}

}


  // Function to get corresponding opponent input
  function getCorrespondingOpponentInput(playerIndex, roundIndex) {
      const opponentIndex = matchInfo[playerIndex][roundIndex];
      for (let i = 0; i < players.length; i++) {
          if (players[i] === opponentIndex) {
              const opponentRow = document.getElementById('opponentsTableBody').children[i];
              return opponentRow.children[roundIndex + 1].children[0]; // +1 to skip player name cell
          }
      }
      return null;
  }


// Function to check if the table is full
function isTableFull() {
    const inputs = document.querySelectorAll('#opponentsTableBody input');
    for (let i = 0; i < inputs.length; i++) {
        // Check if the input is disabled (which means bye) or filled with 'Bye'
        if (inputs[i].disabled || inputs[i].value === 'Bye' ) {
            continue; // Skip 'Bye' inputs
        }
        // If it's not filled with a valid result, return false
        if (inputs[i].value !== '0.5' && inputs[i].value !== '0' && inputs[i].value !== '1') {
            return false;
        }
    }
    return true;
}

function handleSaveButtonClick() {
  // Check if the table is full
  if (isTableFull()) {
    // Update player score reports
    updatePlayerScoreReport();

    // Send a POST request to update player data
    fetch('/updatePlayerScoreReports', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(players) // Send the players array
    })
    .then(response => {
      if (response.ok) {
        return response.text();
      } else {
        throw new Error('Failed to update player score reports');
      }
    })
    .then(message => {
      alert(message); // Show success message
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Failed to update player score reports');
    });
  } else {
    alert('Please fill in all match results before saving.');
  }
}


  // Function to update player score reports
  function updatePlayerScoreReport() {
    const tableRows = document.querySelectorAll('#opponentsTableBody tr');
    tableRows.forEach((row, index) => {
      const playerName = row.querySelector('td').textContent; // Get player name
      const matchResults = Array.from(row.querySelectorAll('input')).map(input => input.value); // Get match results
      players[index].scoreReport = matchResults; // Update player score report in the players array
    });
    console.log(players);
  }

  // Show save button when the table is full
  document.addEventListener('input', function() {
    const saveButton = document.getElementById('saveButton');
    if (isTableFull()) {
      saveButton.style.display = 'block';
    } else {
      saveButton.style.display = 'none';
    }
  });

  // Add click event listener to the save button
  document.getElementById('saveButton').addEventListener('click', handleSaveButtonClick);

  // Call generateOpponentsTable after defining the event listeners
  generateOpponentsTable();
</script>
