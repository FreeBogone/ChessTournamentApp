<script>
  const players = ["Player 1", "Player 2", "Player 3", "Player 4", "Player 5"]; // Array of player names
  const num_of_rounds = players.length - 1; // Number of rounds equals the number of players
  const matchInfo = [
      ["Player 2", "Bye"     , "Player 5", 'Player 4'], //player[0] plays matchinfo[0][i]
      ["Player 1", "Player 3", "Player 4", 'Bye'     ], //player[1] plays matchinfo[1][i]
      ["Player 4", "Player 2", "Bye"     , 'Player 5'], //player[2] plays matchinfo[2][i]
      ["Player 3", "Player 5", "Player 2", 'Player 1'],
      ["Bye"     , "Player 4", "Player 1", 'Player 3']
      //player[0] plays matchinfo[0][i]
  ]; // Match information for each round

  // Fetch sample player data
  fetch('/getSamplePlayers')
    .then(response => response.json())
    .then(data => {
      // Set the players array to the received sample players data
      const players = data;
      // Now you can proceed with generating the opponents' table
      generateOpponentsTable(players);
    })
    .catch(error => console.error('Error fetching sample player data:', error));



    
function generateOpponentsTable(players) {
  const opponentsTableBody = document.getElementById('opponentsTableBody');
  const tableHeadRow = document.querySelector('#scoreTableContainer table thead tr');

  // Clear previous content
  opponentsTableBody.innerHTML = '';
  tableHeadRow.innerHTML = '<th>Player</th>'; // Reset the table headers

  // Generate the column headers
  for (let i = 0; i < num_of_rounds; i++) {
    tableHeadRow.innerHTML += '<th>Round ' + (i + 1) + '</th>';
  }

  // Generate table rows
  for (let i = 0; i < players.length; i++) {
    const player = players[i];
    const row = document.createElement('tr');
    const playerNameCell = document.createElement('td');
    playerNameCell.textContent = player.fname + ' ' + player.lname; // Concatenate first name and last name
    row.appendChild(playerNameCell);

    for (let j = 0; j < num_of_rounds; j++) {
      const roundCell = document.createElement('td');
      const opponentInput = document.createElement('input');
      opponentInput.type = 'number';
      opponentInput.step = '0.5'; // Step can be 0.5 for tie, 1 for win/loss
      opponentInput.min = '0';
      opponentInput.max = '1';
      opponentInput.classList.add('form-control');
      // Check if matchInfo is 'Bye'
      if (matchInfo[i][j] === 'Bye') {
        opponentInput.value = 'Bye';
        opponentInput.disabled = true; // Disable input if it's 'Bye'
      } else {
        opponentInput.placeholder = 'vs ' + matchInfo[i][j];
      }

      // Add event listener to fill in corresponding match result
      opponentInput.addEventListener('input', function(event) {
        const result = parseFloat(event.target.value);
        const correspondingOpponentInput = getCorrespondingOpponentInput(i, j);
        if (correspondingOpponentInput) {
          correspondingOpponentInput.value = (result === 0.5) ? '0.5' : (1 - result).toString();
        }
      });

      roundCell.appendChild(opponentInput);
      row.appendChild(roundCell);
    }

    opponentsTableBody.appendChild(row);
  }
}


  // Function to get corresponding opponent input
  function getCorrespondingOpponentInput(playerIndex, roundIndex) {
      const opponentIndex = matchInfo[playerIndex][roundIndex];
      for (let i = 0; i < players.length; i++) {
          if (players[i] === opponentIndex) {
              const opponentRow = document.getElementById('opponentsTableBody').children[i];
              return opponentRow.children[roundIndex + 1].children[0]; // +1 to skip player name cell
          }
      }
      return null;
  }


// Function to check if the table is full
function isTableFull() {
    const inputs = document.querySelectorAll('#opponentsTableBody input');
    for (let i = 0; i < inputs.length; i++) {
        // Check if the input is disabled (which means bye) or filled with 'Bye'
        if (inputs[i].disabled || inputs[i].value === 'Bye' ) {
            continue; // Skip 'Bye' inputs
        }
        // If it's not filled with a valid result, return false
        if (inputs[i].value !== '0.5' && inputs[i].value !== '0' && inputs[i].value !== '1') {
            return false;
        }
    }
    return true;
}




  // Function to handle save button click
  function handleSaveButtonClick() {
      // Check if the table is full
      if (isTableFull()) {
          // Perform saving operation here
          saveTableToArray();
          alert('Table saved successfully!');
      } else {
          alert('Please fill in all match results before saving.');
      }
  }

  // Function to save the table to an array
  function saveTableToArray() {
      const tableData = [];
      const rows = document.querySelectorAll('#opponentsTableBody tr');
      rows.forEach(row => {
          const rowData = [];
          const cells = row.querySelectorAll('td input');
          cells.forEach(cell => {
              rowData.push(cell.value);
          });
          tableData.push(rowData);
      });
      console.log(tableData); // You can replace this with your desired operation
  }

  // Show save button when the table is full
  document.addEventListener('input', function() {
      const saveButton = document.getElementById('saveButton');
      if (isTableFull()) {
          saveButton.style.display = 'block';
      } else {
          saveButton.style.display = 'none';
      }
  });
  generateOpponentsTable();

  // Add click event listener to the save button
  document.getElementById('saveButton').addEventListener('click', handleSaveButtonClick);

</script>
