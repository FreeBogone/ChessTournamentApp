    <link href="searchPlayer.css" rel="stylesheet">
    
</head>
<body>

<!-- Navbar Section -->
<div class="navbar" id="navbar">
  <div class="logo">
      <img src="/images/Chess-Club-Logo.png" alt="Chess Club Logo">

  </div>
  <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/inputPlayers">Input Player</a></li>
      <li><a href="/searchPlayer">Search Player</a></li>
      <li><a href="/addSection">Add Sections</a></li>
      <li><a href="/tournament">Tournament</a></li>
      <li><a href="/scoreReport">Score Report</a></li>
      <li><a href="/prizeMoney">Prize Money</a></li>
      <li><a href="/dbfGenerator">DBF Generator</a></li>
  </ul>

  <!-- Arrow Container for Sidebar Toggle -->
  <div class="arrow-container" onclick="toggleNavbar()" data-tooltip="Close Sidebar">
      <span class="bi bi-arrow-right"></span>
  </div>


  <!-- Footer Section -->
  <footer class="footer">
      <div class="container text-center">
          &copy; 2024 Grandmaster Software. All rights reserved.
      </div>
  </footer>
</div>


<!-- Header Section -->
<header class="header">
    <h1 class="text-center">Grandmaster Software</h1>
    <!-- Buttons Container -->
    <div class="header-buttons">
        <!-- Events Button -->
        <a href="https://murfreesborochess.weebly.com/events.html" target="_blank" class="btn btn-secondary btn-events">Events</a>
        <!-- Donate Button -->
        <a href="https://www.paypal.com/donate/?hosted_button_id=KNM9VXFUJR42Y" target="_blank" class="btn btn-primary btn-donate">Donate</a>
    </div>
</header>

<div class="content">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Enter Player Details</h1>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <form id="playerDetailsForm">
              <div class="row" style="margin-top: 5px; margin-bottom: 5px;">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Name" aria-label="Name" id="name">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Number" aria-label="Number" id="number">
                  </div>
              </div>
          </form>
        </div>
        <div class="col-sm-4">
          <button type="button" class="btn btn-sm btn-outline-secondary" style="display: inline-block" onclick="printPlayerDetails()">Search</button>
          <button type="button" class="btn btn-sm btn-outline-secondary" style="display: inline-block" onclick="displayFirstTenElements()">Display First Ten Elements</button>
        </div>
      </div>
      <!-- Display the player details -->
      <div id="playerDetailsOutput"></div>
      <div id="playerDetailsSuccess"></div>
    </main>
  </div>


<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>

<!-- NavBar JS file -->
<script src="/index.js"></script>

</body>
</html>
