    <script>
      // Function to generate round-robin schedule based on the number of participants
      function generateSchedule(participants) {
        var numPlayers = participants.length;
        var numRounds = numPlayers - 1;
        var scheduleHtml = '';
        var players = participants.slice(); // Copy participants array to avoid modifying original array
        
        if (numPlayers % 2 === 1) {
          // If odd number of players, add a bye player
          players.push('Player ' + (numPlayers + 1) + ' Bye');
          numPlayers++;
        }
    
        for (var round = 1; round <= numRounds; round++) {
          scheduleHtml += '<div class="col">';
          scheduleHtml += '<h2>Round ' + round + '</h2>';
          scheduleHtml += '<ul>';
          
          for (var i = 0; i < numPlayers / 2; i++) {
            var player1 = players[i];
            var player2 = players[numPlayers - 1 - i];
            var whitePlayer, blackPlayer;
    
            // Ensure fairness in assigning white and black
            if (i % 2 === 0) {
              whitePlayer = player1;
              blackPlayer = player2;
            } else {
              whitePlayer = player2;
              blackPlayer = player1;
            }
            
            // Display "Bye" for the bye player
            if (whitePlayer.includes('Bye')) {
              scheduleHtml += '<li>' + blackPlayer + ' (Black)' + ' Bye' + '</li>';
            } else if (blackPlayer.includes('Bye')) {
              scheduleHtml += '<li>' + whitePlayer + ' (White)' + ' Bye' + '</li>';
            } else {
              scheduleHtml += '<li>' + whitePlayer + ' (White) vs ' + blackPlayer + ' (Black)</li>';
            }
          }
          
          scheduleHtml += '</ul>';
          scheduleHtml += '</div>';
          
          // Rotate players for the next round
          players.splice(1, 0, players.pop());
        }
        
        document.getElementById('tournamentSchedule').innerHTML = scheduleHtml;
      }
    
      // Example usage: Call generateSchedule function with an array of participant names
      var participants = ['Player 1', 'Player 2', 'Player 3', 'Player 4', 'Player 5'];
      generateSchedule(participants);
    </script>
