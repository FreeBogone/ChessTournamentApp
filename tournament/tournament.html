<script>
    function generateGroupedSchedule(participants) {
        var playerCount = participants.length;
        var pairings = [];
        var round = 1;

        // Generate pairings
        for (var i = 0; i < playerCount; i++) {
            for (var j = i + 1; j < playerCount; j++) {
                pairings.push({
                    round: round,
                    board: (i % (playerCount - 1)) + 1,
                    pairing: participants[i] + " vs " + participants[j]
                });
                round++;
            }
        }

        // Display pairings
        var scheduleContainer = document.getElementById("tournamentSchedule");
        scheduleContainer.innerHTML = ""; // Clear previous content
        pairings.forEach(function (pairing) {
            var pairingText = "Round " + pairing.round + " Board " + pairing.board + " Pairing " + pairing.pairing;
            var listItem = document.createElement("div");
            listItem.textContent = pairingText;
            scheduleContainer.appendChild(listItem);
        });
    }

    var participants = ['Player 1', 'Player 2', 'Player 3', 'Player 4', 'Player 5', 'Player 6', 'Player 7', 'Player 8'];
    generateGroupedSchedule(participants);
</script>
